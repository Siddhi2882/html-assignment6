<!--35) create a textbox (with id txt). create a paragraph (having id para ). onclick event get value from textbox
and display it within paragraph ( hint: you may use innerText or innerHTML , get the diff. between
innerText,innerHTML)  -->

<input type="text" id="txt" placeholder="Enter text">
<button onclick="displayText()">Display Text</button>
<p id="para"></p>

<script>
function displayText() {
    const text = document.getElementById("txt").value;
    document.getElementById("para").innerHTML = text; 
}
</script>
