<!-- 53) generate an array with value [1,4,6,8,12,11,13] and show the resuke as new array=> [1,11,14] using filter()
function of javascript -->

<script>
    let arr = [1, 4, 6, 8, 12, 11, 13];
    let filteredArr = arr.filter(num => num === 1 || num === 11 || num === 14);
    console.log(filteredArr);
</script>
